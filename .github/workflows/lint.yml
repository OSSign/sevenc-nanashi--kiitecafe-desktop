name: "Run ESLint"

on:
  push:

jobs:
  lint:
    name: "Run ESLint"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          bun i

      - name: Run Lint
        run: |
          bun lint
